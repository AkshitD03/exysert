<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light-results.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-results.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include custom JavaScript for theme switching -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  {% include 'header.html' %}
    <style>
        #Images button{
          border-bottom: 2px solid #F92B65;
        }
      </style>
    <br>

    <br>
    
    
    
    
    
    
    
    
    
    
    <br>
    
    
    
    
    
    
    
    

    <div class="image-grid">
        {% for result in results %}
        <div class="image-grid-item" onclick="openSidebar(event, '{{ result.image }}', '{{ result.title }}', '{{ result.image }}')">
            
            <img src="{{ result.image }}" alt="{{ result.title }}">
            <p>{{ result.title }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Button to load more images -->
    <form action="/search_q={{ search_query }}&type=images&results=more" method="post">
        <input type="hidden" name="search_query" value="{{ search_query }}">
        <input type="hidden" name="num_results" value="{{ results|length }}">
        <button type="submit" class="more">More Images</button>
    </form>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"  style="color: #F92B65;">&times;</a>
        <img id="sidebarImage" src="" alt="">
        <p id="sidebarTitle"></p>
        <a id="sidebarLink" href="" target="_blank" style="color: #F92B65;">Open Image</a>
    </div>

    <script>
        function openSidebar(event, imageUrl, imageTitle, imageLink) {
            event.preventDefault();
            document.getElementById("mySidebar").style.width = "320px";
            document.getElementById("sidebarImage").src = imageUrl;
            document.getElementById("sidebarTitle").innerText = imageTitle;
            document.getElementById("sidebarLink").href = imageLink;
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>
