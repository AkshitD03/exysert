<body>
  {% include 'header.html' %}
    <style>
        #Maps button{
          border-bottom: 2px solid #F92B65;
          
        }
      </style>
       <script>
        document.getElementById('search_query').addEventListener('blur', decodeURL);

        function decodeURL() {
            const encodedInput = document.getElementById('search_query').value;
            const decodedOutput = decodeURIComponent(encodedInput);
            document.getElementById('search_query').value = decodedOutput;
        }

        // Decode on page load if the input is pre-filled
        window.onload = function() {
            decodeURL();
        };
    </script>
