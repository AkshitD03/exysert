<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light-results.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-results.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include custom JavaScript for theme switching -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  {% include 'header.html' %}
    <style>
        #Videos button{
          border-bottom: 2px solid #F92B65;
        }
      </style>
  
    <br>
    
    
    
    
    <br>
    
    
    
    
    
    
    
    
    
    <br>
    
    
    
    
    
    
    
    
    
    
    <br>
    
    
    
    
    

    
    <ul>
        {% for video in results %}
         <div class="result-vid"  >
            <iframe
            src="https://www.youtube.com/embed/{{ video.id }}">
            </iframe>
            <div class="text">
            <p><a href="{{ video.link }}" target="_blank">{{ video.title }}</a></p>
            <!-- <p>ID: {{ video.id }}</p> -->
        
            <p>Channel: {{ video.channel }}</p>
            <p>Publish Time: {{ video.publish_time }}</p>
        </div>
    </div>
        <br>




<br>









<br>










<br>








        {% endfor %}
    </ul>
    <a href="{{ url_for('more_videos', query=search_query) }}"><button type="submit" class="more">More Videos</button></a>
</body>
</html>
